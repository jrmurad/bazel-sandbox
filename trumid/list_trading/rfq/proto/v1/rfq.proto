syntax = "proto2";

package trumid.list_trading.rfq.proto.v1;

enum State {
  STATE_DRAFT = 1;
  STATE_ENDED = 2;
}

message CreateDraftRequest {}

message CreateDraftResponse {
  required string id = 1;
}

message EndRequest {
  required string id = 1;
}

message EndResponse {}

message StreamRequest {}

message StreamResponse {
  required string id = 1;
  required State state = 2;
}
